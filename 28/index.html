<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Tugas CSS - Niomic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <style media="screen">
        body {
            background-color: #333333;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-6">
                <div class="text-center mb-3">
                    <img src="lampung.jpg" class="rounded-circle" height="100px" alt="lampung">
                </div>
                <form action="" method="">
                    <div class="mb-3">
                        <label for="" class="form-label text-light">Nama Lengkap</label>
                        <input type="text" class="form-control" name="" id="" placeholder="Nama Lengkap">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label text-light">Alamat</label>
                        <textarea class="form-control" name="" id="" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label text-light">Alamat Email</label>
                        <input type="email" class="form-control" name="" id="" placeholder="Alamat email (disabled)"
                            disabled>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label text-light">Password</label>
                        <input type="email" class="form-control" name="" id="" placeholder="Password">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label text-light">Scan KTP</label>
                        <input type="file" class="form-control" name="" id="">
                    </div>
                    <div class="form-check form-check-inline mb-3">
                        <input class="form-check-input" type="checkbox">
                        <label for="" class="form-check-label text-light">Saya <u>setuju</u> dan telah membaca <a
                                href="#">aturan</a> serta <a href="#">ketentuan</a> yang berlaku.</label>
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
